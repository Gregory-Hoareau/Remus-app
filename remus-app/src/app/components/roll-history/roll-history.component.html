<div class="history">
  <div class="result">
    <ion-text >
      {{roll.result}}
    </ion-text>
  </div>

  <div class="detail">
    <ion-text style="font-weight: bold" class="name">
      {{roll.name}}
    </ion-text>
    <ion-text style="font-weight: bold" class="value">
      {{roll.separatedValue}}
    </ion-text>
    <div class="popupSpecialDice">
      <ion-img *ngFor="let dice of roll.faces" class="resultHistoryDices" src="{{dice}}"></ion-img>
    </div>
  </div>
</div>
