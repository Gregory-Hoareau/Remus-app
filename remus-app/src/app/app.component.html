<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu side="start" menuId="mainMenu" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="header">
          <ion-title style="font-family: 'Playfair display',serif">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content style="--background: #807d7a">
        <ion-list style="background: #807d7a" >
          <ion-menu-toggle  style="background: #807d7a" auto-hide="false" *ngFor="let p of appPages">
            <ion-item color="medium"  [routerDirection]="'root'" [routerLink]="[p.url]">
              <fa-icon  [icon]="p.icon"></fa-icon>
              <ion-label style=" font-family: 'Playfair display',sans-serif" >
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-menu disabled="true" side="end" menuId="playerList" contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="header">
          <ion-title style="font-family: 'Playfair display',serif">Joueurs Connect√©s</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle auto-hide="false">
          <ion-list>
            <ion-item (click)="quit()" >
              <fa-icon [icon]="powerIcon"></fa-icon>
              <ion-label>
                Quitter
              </ion-label>
            </ion-item>
            <!--<ion-item *ngIf="playersServ.isHost" (click)="openChat(undefined)">
              <fa-icon [icon]="chatIcon"></fa-icon>
              <ion-label>
                Conversations
              </ion-label>
            </ion-item>-->
            <ion-item class="players"  *ngFor="let player of playersServ.playersList" >
              {{player.name}}
              <fa-icon (click)="openChat(player)" class="icons" [icon]="chatIcon"></fa-icon>
              <fa-icon (click)="kick(player)" class="icons" [icon]="kickIcon"></fa-icon>
            </ion-item>
          </ion-list>
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane></ion-app>
