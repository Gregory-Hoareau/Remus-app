<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="end" (click)="this.modalCtrl.dismiss(undefined, 'cancel')">
      <ion-icon class="ion-margin" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title style="font-family: 'Playfair display', serif">Mes Personnages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="character-list">
    Personnage(s) Non-Joueur(s)
    <ion-item-sliding *ngFor="let c of characterService.characters; let i = index" >
      <ion-item (click)="characterModal(i)">
        <ion-label>{{c.name.value}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="trash(c)">
          <ion-icon name="trash"  ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-list class="character-list">
    Personnage(s) Joueur(s)
    <ion-item-sliding *ngFor="let p of playerService.playersList; let i = index" >
      <ion-item (click)="playerCharacterModal(p)">
        <ion-label>{{p.name}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-button color="btn-purple" (click)="importCharacter()">
    <fa-icon class="icon" [icon]="importIcon"></fa-icon>
    Importer depuis le téléphone
  </ion-button>
  
  <ion-button color="btn-purple" (click)="importCharacterFromServer()">
    <fa-icon class="icon" [icon]="importIcon"></fa-icon>
    Importer depuis le serveur
  </ion-button>
  
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button color="btn-purple" (click)="characterModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
