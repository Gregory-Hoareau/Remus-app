<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="end">
      <ion-menu-toggle menu="playerList">
        <ion-button>
          <ion-icon name="person" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <div class="hcs">
      <fa-icon class="realSmall"  *ngIf="playerServ.isHost" [icon]="crown" style="color: #8E99ED"></fa-icon>
      <ion-title style="font-family: 'Playfair display',serif">
        {{roomName}}
      </ion-title>

      <ion-button color="btn-purple" (click)="openAnyModal(InvitationSenderPage, {roomid : this.roomid})">
        <ion-icon name="person-add"></ion-icon>
        {{roomid}}
      </ion-button>
      
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="flex" id="mainContent" [fullscreen]="true">
  <ion-card color="old-paper">
    {{description}}
  </ion-card>

  <!--template to spawn in shared image-->
  <template #sharedfilecontainer>
  </template>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="btn-purple">
      <ion-icon name="arrow-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(SimulateurPage,{isModal : true})" data-desc="Lanceur de dés">
        <fa-icon class="icon" [icon]="diceIcon"></fa-icon>
      </ion-fab-button>
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(NotesPage)" data-desc="Notes">
        <ion-icon name="create-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(AchivementPage, {} ,achievementModalDismiss)" data-desc="Succès">
        <fa-icon class="icon" [icon]="trophyIcon"></fa-icon>
      </ion-fab-button>
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(CrowdsourcingPage, {modal:true})" data-desc="Communauté">
        <fa-icon class="icon" [icon]="crowdsourcing"></fa-icon>
      </ion-fab-button>
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(GeneratorChoicePage)" data-desc="Générateur de nom">
        <fa-icon class="icon" [icon]="generator"></fa-icon>
      </ion-fab-button>
      <ion-fab-button color="btn-purple" class="dice" (click)="openAnyModal(MusicPlayerPage)" data-desc="Musique">
        <fa-icon class="icon" [icon]="music"></fa-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>


</ion-content>

<ion-footer>
  <ion-toolbar color="header" id="end">
    <ion-button color="btn-purple" *ngIf="playerServ.isHost" id="ButtonPerso" (click)="openAnyModal(SelectCharacterPage)">Mes Personnages</ion-button>
    <ion-button color="btn-purple" *ngIf="!playerServ.isHost" id="ButtonPerso" (click)="openAnyModal(CharacterSheetPage, {character: playerServ.myPlayer.character, edited: playerServ.playersList[0]}, characterModalDismiss, playerServ.myPlayer)">Mon personnage</ion-button>
    <!--<ion-button id="ButtonDoc" (click)="presentAlertConfirm()" >Documents partagés</ion-button>-->
    <ion-button id="ButtonDoc" color="btn-purple" (click)="openAnyModal(DocPopupPage, {}, docModalDismiss, this)">Documents partagés</ion-button>
  </ion-toolbar>
</ion-footer>
