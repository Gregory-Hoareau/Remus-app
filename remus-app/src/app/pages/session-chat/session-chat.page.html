<ion-header>
  <ion-toolbar color="header">
    <ion-title>{{player.name}}</ion-title>
   <!-- <ion-item *ngIf="playerServ.isHost">
      <ion-select interface="popover" placeholder="All Players"  (ionChange)="changePlayer($event)" [value]="player">
        <ion-select-option [value]="this.playerServ.me()">Host</ion-select-option>
        <ion-select-option  *ngFor="let player of playerServ.playersList"  [value]="player">{{player.name}}</ion-select-option>
      </ion-select>
    </ion-item>
     & -->
    <ion-item>
      <ion-select interface="popover" placeholder="All Players"  (ionChange)="changeTarget($event)" [value]="target">
        <ion-select-option  *ngFor="let player of playerServ.playersList"  [value]="player">{{player.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon class="ion-margin" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="true" class="ion-padding">
  <div *ngFor="let message of getFilteredConv()" class="message-content">
    <app-message class="me" *ngIf="message.player == player" [m]='message' [show]='message.target!=getFilteredConv().getPreviousMessage(message).target || message.player!=getFilteredConv().getPreviousMessage(message).player'></app-message>
    <app-message class="others" *ngIf="message.player == target" [m]='message' [show]='message.target!=getFilteredConv().getPreviousMessage(message).target || message.player!=getFilteredConv().getPreviousMessage(message).player'></app-message>
  </div>
</ion-content>

<ion-footer>
  <form [formGroup]="myForm" (ngSubmit)="send()">
    <ion-item>
      <ion-textarea required formControlName="message" placeholder="Envoyer un message Ã  {{target.name}}"></ion-textarea>
      <ion-button block shape="round" size="medium" color="btn-purple" type="submit" [disabled]="myForm.invalid">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </form>
</ion-footer>
