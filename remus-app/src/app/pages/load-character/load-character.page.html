<ion-header>
  <ion-toolbar color="header">
    <ion-buttons slot="end" (click)="closeModal()">
      <ion-icon class="ion-margin" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Charger un personnage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="character-list">
    <ion-item *ngFor="let character of characters" (click)="displayCharacter(character)">
      <ion-label>{{character.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
