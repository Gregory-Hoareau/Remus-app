<ion-header>
  <ion-toolbar>
    <ion-title>Invitation</ion-title>
    <ion-buttons slot="end" (click)="closeModal()"><ion-icon class="ion-margin" name="close-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      <ion-label>Destinataires</ion-label>
      <ion-button (click)="addNumber()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let number of numbers; let i = index">
        <ion-item>
          <ion-label>{{number.name}} - {{number.num}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeNumber(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="removeNumber(i)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>

  <ion-fab *ngIf="numbers.length > 0" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="sendSms()">
      <ion-icon name="send"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
