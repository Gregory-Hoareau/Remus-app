<ion-header >
  <ion-toolbar class="ion-no-border" class="new-background-color">
    <ion-title style="font-family: 'Playfair display', serif">
      <h1>Notes</h1>
    </ion-title>
    <ion-buttons slot="end" (click)="this.modalCtrl.dismiss(undefined, 'cancel')"><ion-icon class="ion-margin" name="close-outline"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item lines="none" button detail *ngFor="let note of noteService.notes" (click)="detailModal(note)" routerDirection="forward" >
      {{ note.title }}
    </ion-item>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="btn-purple" class="dice" (click)="addNote()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
